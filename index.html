<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var wasmImports = {
                'alert': function(str) {
                    alert(str)
                }
            };

            var info = {
                'env': wasmImports,
            };

            fetch('./wasm_web_test.wasm')
                .then(response => response.arrayBuffer())
                .then(bytes => WebAssembly.instantiate(bytes, info))
                .then(results => {
                    results.instance.exports.call_custom_alert();
                });
        </script>
    </body>
</html>
